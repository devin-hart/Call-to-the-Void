<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Synthesizer</title>
    <link rel="stylesheet" type ="text/css" href="css/index.css">
  </head>
  <body>

    <h1>.drone</h1>

  <div class="wave-container">

    Sine Oscillator
    <input type="range" min="16" max="370" value="16" class="sine-slider">
    <input type="range" min="-64" max="0" value="-64" class="sine-vol-slider">

    Triangle Oscillator
    <input type="range" min="16" max="370" value="16" class="triangle-slider">
    <input type="range" min="-64" max="0" value="-64" class="triangle-vol-slider">

    Sawtooth Oscillator
    <input type="range" min="16" max="370" value="16" class="sawtooth-slider">
    <input type="range" min="-64" max="0" value="-64" class="sawtooth-vol-slider">

    Pulse Oscillator
    <input type="range" min="16" max="370" value="16" class="pulse-slider">
    <input type="range" min="-64" max="0" value="-64" class="pulse-vol-slider">

    PWM
    <input type="range" min="0" max="500" value="0" class="pwm-slider">
  </div>

    <script src="/node_modules/tone/build/Tone.min.js" charset="utf-8"></script>
    <script src="javascript/xknob.js" charset="utf-8"></script>
    <script src="javascript/index.js" charset="utf-8"></script>

  </body>
</html>
