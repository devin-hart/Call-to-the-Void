<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Synthesizer</title>
    <link rel="stylesheet" type ="text/css" href="index.css">
  </head>
  <body>

    <h1>.drone</h1>

    <button class="test">Test Synth</button>

  <div class="wave-container">

    Sine Wave
    <input type="range" min="16.35" max="370" value="16.35" class="sine-slider">
    <input type="range" min="0" max="20" value="0.00" class="sine-vol-slider">


  Square Wave
    <input type="range" min="16.35" max="370" value="16.35" class="square-slider">



  Sawtooth Wave
    <input type="range" min="16.35" max="370" value="16.35" class="sawtooth-slider">



  Triangle Wave
    <input type="range" min="16.35" max="370" value="16.35" class="triangle-slider">


  </div>

    <script src="/node_modules/tone/build/Tone.min.js" charset="utf-8"></script>
    <script src="index.js" charset="utf-8"></script>

  </body>
</html>
